<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
    <script nomodule src="/build/stencil-starter-project-name.js"></script>
  </head>
  <body>
    <script type="module">
      // cd into the maquette directory and run `python server.py` to serve the modified version
      // maquette/dist/h.js lines 38-42 are the lines in question https://github.com/AFASSoftware/maquette/blob/master/src/h.ts#L77 in the source
      import { h, createProjector } from 'http://localhost:4444/dist/index.js';
      document.addEventListener('DOMContentLoaded', function () {
        const domNode = document.body;
        const projector = createProjector();
        const test = {
          renderMaquette: function () {
            return h('div', [
              h('calcite-label', ["I am a text node and won't get properly relocated"]),
              h('calcite-label', [h('span', ['I am a span and will get properly relocated'])]),
            ]);
          },
        };
        projector.append(domNode, test.renderMaquette);
        projector.scheduleRender();
      });
    </script>
  </body>
</html>
